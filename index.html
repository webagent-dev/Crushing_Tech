
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
     <div class='container'>
        <header>
              <img src='https://crushingit.tech/hackathon-assets/shopify-icon-desktop.svg' alt='logo-image' class='logo_image' />
              <form class="search_container">
                <img src='https://crushingit.tech/hackathon-assets/icon-search.svg' class='search_icon' alt='search_icon'/>
                <input placeholder='Search' type='text' class="search_input"/>
              </form>
              <div class='util'>
              <div class='bell_container'>
                  <button class='bell_button'>
                      <img src='https://crushingit.tech/hackathon-assets/icon-bell.svg' alt='bell-image' class='bell'/>
        
                  </button>
              </div>
              <div class='select_container'>
                    <form class='select_form'>


                    </form>
             </div>
              </div>
        </header>
        <section class="wrapper">
          <div class="model_container">
            <p class="model_text">Extend your trial for $1/month for 3 months on select plans.</p>
              <div class="model_util">
                <button class="model_btn">Select a plan</button>
                <img src="https://crushingit.tech/hackathon-assets/icon-cross.svg" alt="model_close" class="model_close">
              </div>
          </div>
          <div class="guide_container">
              <div class="setup_wrapper">
                <div class="setup_wrapper_text">
                  <h3 class="setup_head">Setup guide</h3>
                  <p class="setup_text">Use this personalized guide to get your store up and running</p>

                  <div class="counter_container">
                    <div class="counter_wrapper">
                      <span>1</span>
                      <span>/</span>
                      <span>1</span>
                    </div>
                    <p class="counter_text">complete</p>

                  </div>
                </div>
             
                <div class="setup_toggle">
                  <img src="https://crushingit.tech/hackathon-assets/icon-arrow-down.svg" alt="" class="toggle">
                </div>
              </div>
           
          </div>
        </section>
    </div>

  <script src="./app.js"></script>
  </body>
</html>
